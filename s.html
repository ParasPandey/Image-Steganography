<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="s.css">
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navv">
        <h1>Image Steganography..</h1>
    </div>
    <div class="container">
        <div class="col">
            <div class="roww">
                <h2>Encoding...</h2>
                <hr>
                <div class="encode">
                    <label class="msg">Enter a message to hide within the image:</label><br />
                    <input type="password" id="message" placeholder="Enter your secret message"></br>
                    <label class="msg">Upload an image:</label><br />
                    <input type="file" id="imageLoader" name="imageLoader" />
                    <canvas id="imageCanvas"></canvas>
                </div>

            </div>
            <div class="roww">
                <h2>Decoding...</h2>
                <hr>
                <div class="decode">
                    <canvas id="textCanvas"></canvas>
                    <label>Upload an image:</label><br />
                    <input type="file" id="imageLoader2" name="imageLoader2" />
                    <canvas id="imageCanvas2"></canvas>
                </div>

            </div>
        </div>

    </div>

    <script src="s.js"></script>

</body>

</html>
